<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" /></form>
<script>
    let imgObject = 0;
    imgObject = document.getElementById('myImage');
    function init() {
        imgObject = document.getElementById('myImage');
        imgObject.style.position = 'relative';
        imgObject.style.left = '0px';
    }
    function moveRight() {
        imgObject.style.left = parseInt(imgObject.style.left) + 100 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
